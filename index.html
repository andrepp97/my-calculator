<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function insert(num) {
            var x = document.getElementById("txtbro").value;
            document.getElementById("txtbro").value = x + num
        }

        function equal() {
            var x = document.getElementById("txtbro").value;
            if (x) {
                document.getElementById("txtbro").value = eval(x)
            }
        }

        function resetTxt() {
            document.getElementById("txtbro").value = "";
        }

        function delValue() {
            var x = document.getElementById("txtbro").value;
            document.getElementById("txtbro").value = x.substring(0, x.length - 1)
        }
    </script>

    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="bg">        
        <div class="main">
            <h1>My Calculator</h1>
            <form name="form">
                <input class="textview" id="txtbro">
            </form>

            <table>
                <tr>
                    <td><input class="buttonOp" type="button" value="C" onclick="resetTxt()"></td>
                    <td><input class="buttonOp" type="button" value="Del" onclick="delValue()"></td>
                    <td><input class="buttonOp" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="buttonOp" type="button" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="buttonOp" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="buttonOp" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td rowspan=5><input class="buttonOp" style="height: 116px;" type="button" value="="
                            onclick="equal()">
                    </td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                    <td colspan=2><input class="button" style="width: 126px;" type="button" value="0"
                            onclick="insert(0)">
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>

</html>
